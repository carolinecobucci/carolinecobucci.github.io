<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;0,900;1,300;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Caroline Cobucci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <aside id="bio-container">
          <h2>Caroline cobucci</h2>
          <img id="bio-image" src="images/caroline-perfil.jpg" alt="Caroline Cobucci">
          <p>Olá, meu nome é Caroline Cobucci e sou <span class="highlight">Desenvolvedora Fron-end</span>.</p>
          <p id="welcome-text">Seja bem-vindo (a)!</p>
          <ul id="social-container">
            <li><a href="#" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#" target="_blank"><ion-icon name="logo-github"></ion-icon></a></li>
          </ul>
          <div id="email-container">
            <ion-icon name="mail-outline"></ion-icon><a href="mailto:matheus@horadecodar.com.br">cacobuti@gmail.com</a>
          </div>
        </aside>
        <section id="about-container">
          <h1 id="name">Caroline Cobucci</h1>
          <p id="title"><span class="highlight">Desenvolvedora Front-end</span></p>
          <!-- <p class="description">
            Um pequeno texto aqui!
          </p> -->
          <a href="#" id="btn-projects"><ion-icon name="share-social-outline"></ion-icon> <span>Ver Projetos</span></a>
          <h2 id="skills-section-title">Minhas Skills</h2>
          <p class="description">Conheça as tecnologias que domino:</p>
          <div id="skills-container">
            <div class="skills-box">
              <p class="skills-title">Front-end</p>
              <i class="devicon-html5-plain colored"></i>
              <i class="devicon-css3-plain colored"></i>
              <i class="devicon-javascript-plain colored"></i>
            </div>
            <div class="skills-box">
              <p class="skills-title">Databases</p>
              <i class="devicon-mysql-plain colored"></i>
              <i class="devicon-mongodb-plain colored"></i>
            </div>
            <div class="skills-box">
              <p class="skills-title">Front-end Frameworks</p>
              <i class="devicon-react-plain colored"></i>
              <i class="devicon-vuejs-plain colored"></i>
            </div>
            <div class="skills-box">
              <p class="skills-title">Tools</p>
              <i class="devicon-linux-plain colored"></i>
              <i class="devicon-docker-plain colored"></i>
            </div>
          </div>
        </section>
      </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
